<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function() {
            // html 태그의 크기를 가져오는 명령어

            // width() : 지정한 html 태그의 너비를 설정하거나 가져옴, content의 가로, 세로 길이값만 반환
            // 사용법
            // 태그.width() : 너비 가져오기
            // 태그.width(크기) : 너비 설정하기
            $("#div1-btn1").on("click", function() {
                let txt = "";
                txt += `width : ${$("#div1-sub").width()}<br>`;
                txt += `height : ${$("#div1-sub").height()}<br>`;

                $("#div1-sub").html(txt);
            });


            // height() : 지정한 html 태그의 높이를 설정하거나 가져옴
            // 사용법
            // 태그.height() : 높이 가져오기
            // 태그.height(크기) : 높이 설정하기

            // innerWidth() : 지정한 html 태그의 padding 까지의 너비를 가져옴
            // 사용법
            // 태그.innerWidth()

            // innerHeight() : 지정한 html 태그의 padding 까지의 높이를 가져옴
            // 사용법
            // 태그.innerHeight()
            $("#div1-btn2").on("click", function() {
                let txt = "";
                txt += `width : ${$("#div1-sub").width()}<br>`;
                txt += `height : ${$("#div1-sub").height()}<br>`;
                txt += `innerWidth : ${$("#div1-sub").innerWidth()}<br>`;
                txt += `innerHeight : ${$("#div1-sub").innerHeight()}<br>`;

                $("#div1-sub").html(txt);
            });


            // outerWidth() : 지정한 html 태그의 border 까지의 너비를 가져옴
            // 사용법
            // 태그.outerWidth()

            // outerHeight() : 지정한 html 태그의 border 까지의 높이를 가져옴
            // 사용법
            // 태그.outerHeight()
            $("#div1-btn3").on("click", function() {
                let txt = "";
                txt += `width : ${$("#div1-sub").width()}<br>`;
                txt += `height : ${$("#div1-sub").height()}<br>`;
                txt += `innerWidth : ${$("#div1-sub").innerWidth()}<br>`;
                txt += `innerHeight : ${$("#div1-sub").innerHeight()}<br>`;
                txt += `outerWidth : ${$("#div1-sub").outerWidth()}<br>`;
                txt += `outerHeight : ${$("#div1-sub").outerHeight()}<br>`;

                $("#div1-sub").html(txt);
            });


            // outerWidth(true) : 지정한 html 태그의 margin 까지의 너비를 가져옴
            // 사용법
            // 태그.outerWidth(true)

            // outerHeight(true) : 지정한 html 태그의 margin 까지의 높이를 가져옴
            // 사용법
            // 태그.outerHeight(true)
            $("#div1-btn4").on("click", function() {
                let txt = "";
                txt += `width : ${$("#div1-sub").width()}<br>`;
                txt += `height : ${$("#div1-sub").height()}<br>`;
                txt += `innerWidth : ${$("#div1-sub").innerWidth()}<br>`;
                txt += `innerHeight : ${$("#div1-sub").innerHeight()}<br>`;
                txt += `outerWidth : ${$("#div1-sub").outerWidth()}<br>`;
                txt += `outerHeight : ${$("#div1-sub").outerHeight()}<br>`;
                txt += `outerWidth(true) : ${$("#div1-sub").outerWidth(true)}<br>`;
                txt += `outerHeight(true) : ${$("#div1-sub").outerHeight(true)}<br>`;

                $("#div1-sub").html(txt);
            });

            // 값 설정
            $("#div1-btn5").on("click", function() {
                let width = $("#div1-width").val();
                let height = $("#div1-height").val();

                $("#div1-sub").width(width);
                $("#div1-sub").height(height);
            });
        });
    </script>

    <style>
        #div1-sub {
            height: 200px;
            width: 500px;
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <div id="div1">
            <button id="div1-btn1" class="btn btn-primary">width/height 사용</button>
            <button id="div1-btn2" class="btn btn-success">innerWidth/innerHeight 사용</button>
            <button id="div1-btn3" class="btn btn-info">outerWidth/outerHeight 사용</button>
            <button id="div1-btn4" class="btn btn-warning">outerWidth(true)/outerHeight(true) 사용</button>
            <button id="div1-btn5" class="btn btn-secondary">width/height로 크기 설정</button>

            <br><br>

            <div id="div1-sub" class="m-3">

            </div>

            <div class="row mt-3">
                <div class="col p-3">
                    <input type="text" id="div1-width" class="form-control" placeholder="width 입력">
                </div>
                <div class="col p-3">
                    <input type="text" id="div1-height" class="form-control" placeholder="height 입력">
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</body>
</html>
