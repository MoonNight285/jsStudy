<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script>
        // text() : 선택한 html 태그의 텍스트 내용을 설정하거나 가져옴
        // 사용법
        // 태그.text(설정할 내용); 텍스트 내용 설정
        // 태그.text(); 텍스트 내용 가져오기


        // html() : 선택한 html 태그의 내용(html 마크업 포함)을 설정하거나 가져옴
        // 사용법
        // 태그.html(설정할 내용) html을 포함한 내용 설정
        // 태그.html() html을 포함한 내용 가져오기


        // val() : 선택한 input 태그의 value 속성값을 설정하거나 가져옴
        // 사용법
        // input 태그.val(속성값) value 속성값 설정
        // input 태그.val() value 속성값 가져오기

        $(document).ready(function () {
            $("#div1-btn1").on("click", function () {
                let txt = $("#div1-p").text();
                alert(txt);
            });

            $("#div1-btn2").on("click", function () {
                let txt = $("#div1-p").html();
                alert(txt);
            });

            $("#div1-btn3").on("click", function () {
                let txt = $("#div1-input").val();
                alert(txt);
            });

            $("#div1-btn4").on("click", function () {
                alert($("#div1-test1").val());
            });

            $("#div1-btn5").on("click", function () {
                alert($("#div1-test2").text());
            });

            $("#div2-btn1").on("click", function() {
                let txt = "text() 클릭 시 변경된 내용";
                $("#div2-p1").text(txt);
            });

            $("#div2-btn2").on("click", function() {
                let txt = "<b>html()<b/> <i>클릭</i> 시 변경된 내용";
                $("#div2-p1").html(txt);
            });

            $("#div2-btn3").on("click", function() {
                let txt = "val() 클릭 시 변경된 내용";
                $("#div2-input").val(txt);
            });

            // attr() : 선택한 html 태그의 지정한 속성값을 설정하거나 가져옴
            // 사용법
            // 태그.attr(속성명) : 지정한 속성값을 가져옴
            // 태그.attr(속성명, 속성값) : 지정한 속성에 지정한 속성값을 설정
            // 태그.attr({속성명1: 속성값1, 속성명2: 속성값2, ...}) : 여러개의 속성값을 객체타입으로 지정가능

            $("#div3-btn1").on("click", function() {
                let link = $("#div3-link").attr("href");
                alert(`attr()로 가져온 내용 : ${link}`);
            });

            $("#div3-btn2").on("click", function() {
                const link = "https://www.daum.net/";
                $("#div3-link").attr("href", link);
                alert("변경 완료");
            });

            $("#div3-btn3").on("click", function() {
                $("#div3-img").attr({
                    src : "./images/XL.jpg",
                    width : "700px",
                    height : "300px"
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="div1">
            <p id="div1-p">아래의 버튼을 클릭하면 <b>굵은 글자</b>로 되어 있는 부분이 알림창에 표시됩니다.</p>
            <input type="text" id="div1-input" class="form-control" value="val() 사용하면 가져올 글자"><br>
            <input type="button" id="div1-test1" class="btn btn-success" value="input 태그에 표시되고 있는 글자">
            <button id="div1-test2" class="btn btn-success">button 태그에 표시되고 있는 글자</button>
            <br><br>

            <button id="div1-btn1" class="btn btn-primary">text() 사용</button>
            <button id="div1-btn2" class="btn btn-primary">html() 사용</button>
            <button id="div1-btn3" class="btn btn-primary">val() 사용</button>
            <br><br>

            <button id="div1-btn4" class="btn btn-info">input 태그에서 가져오기</button>
            <button id="div1-btn5" class="btn btn-info">button 태그에서 가져오기</button>
        </div>

        <br><hr><br>

        <div id="div2">
            <p id="div2-p1">아래의 버튼 클릭 시 내용이 변경될 p 태그</p>
            <input type="text" id="div2-input" class="form-control" value="버튼 클릭 시 내용이 변경될 input 태그">
            <br><br>
            <button id="div2-btn1" class="btn btn-outline-primary">text() 사용하기</button>
            <button id="div2-btn2" class="btn btn-outline-success">html() 사용하기</button>
            <button id="div2-btn3" class="btn btn-outline-info">val() 사용하기</button>
        </div>

        <br><hr><br>

        <div id="div3">
            <a href="https://www.naver.com/" id="div3-link" class="btn btn-link">네이버 홈페이지</a>
            <img id="div3-img" src="images/9946A4505F5817A60D.jpg" width="200px" height="200px">
            <br><br>
            <button id="div3-btn1" class="btn btn-primary">attr()로 속성값 가져오기</button>
            <button id="div3-btn2" class="btn btn-primary">attr()로 속성값 설정하기</button>
            <button id="div3-btn3" class="btn btn-success">attr()로 속성값 여러개 설정하기</button>
        </div>
    </div>
</body>
</html>
