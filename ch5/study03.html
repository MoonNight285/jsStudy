<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function () {
            // 미리 생생된 css 클래스를 사용하여 추가,삭제,전환함

            // addClass() : 지정한 html 태그에 하나 이상의 css 클래스를 추가함
            // 사용법
            // 태그.addClass(css 클래스명)
            $("#div1-btn1").on("click", function() {
                $("#div1 h1, #div1 h2, #div1 p").addClass("blue");
                $("#div1 div").addClass("important");
            });

            // removeClass() : 지정한 html 태그에서 하나 이상의 css 클래스를 제거함
            // 사용법
            // 태그.removeClass(css 클래스명)
            $("#div1-btn2").on("click", function() {
                $("#div1 h1, #div1 h2, #div1 p").removeClass("blue");
                $("#div1 div").removeClass("important");
            });

            // toggleClass() : 지정한 html 태그에서 css 클래스를 추가, 제거로 전환함
            // 사용법
            // 태그.toggleClass(css 클래스명)
            $("#div1-btn3").on("click", function() {
                $("#div1 h1, #div1 h2, #div1 p").toggleClass("blue");
                $("#div1 div").toggleClass("important");
            });

            // css() : 지정한 html 태그에 원하는 css 속성을 설정하거나 가져옴
            // 사용법
            // 태그.css(css 속성명) : 지정한 속성의 값 가져오기
            // 태그.css(css 속성명, css 속성값) : 지정한 속성에 값 설정하기
            // 태그.css({css 속성명1: 속성값1, css 속성명2: 속성값2, ...}) : 지정한 여러개의 속성을 한번에 수정
            $("#div2-btn1").on("click", function() {
                let attr = $("#div2-p1").css("font-size");
                alert(`css()로 가져온 font-size 크기 : ${attr}`);
            });

            $("#div2-btn2").on("click", function() {
                $("#div2-p1").css("font-size", "2rem");
                alert("css()로 속성 설정 완료");
            });

            $("#div2-btn3").on("click", function() {
                $("#div2-p2").css({
                    color : "green",
                    fontsize : "2rem",
                    backgroundColor : "yellow",
                    padding : "16px"
                });
                alert("css()로 여러 속성 설정 완료");
            });
        });
    </script>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;

        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <div id="div1">
            <button id="div1-btn1" class="btn btn-primary">addClass()로 클래스 추가</button>
            <button id="div1-btn2" class="btn btn-danger">removeClass()로 클래스 삭제</button>
            <button id="div1-btn3" class="btn btn-warning">toggleClass()로 클래스 전환</button>

            <h1>글 제목 1</h1>
            <h2>글 제목 2</h2>
            <p>문단 표현 1</p>
            <p>문단 표현 2</p>

            <div>버튼 클릭 시 important 클래스 추가할 div 태그</div>
        </div>

        <br><hr><br>

        <div id="div2">
            <button id="div2-btn1" class="btn btn-primary">css()로 속성값 가져오기</button>
            <button id="div2-btn2" class="btn btn-primary">css()로 속성값 설정하기</button>
            <button id="div2-btn3" class="btn btn-primary">css()로 여러개의 속성값 설정하기</button>

            <br><br>

            <p id="div2-p1">버튼 클릭 시 css()로 속성값을 설정하거나 가져갈 p 태그</p>
            <p id="div2-p2">버튼 클릭 시 css()로 여러개의 속성값을 설정할 p 태그</p>
        </div>
    </div>
    <br><br><br>
</body>
</html>
