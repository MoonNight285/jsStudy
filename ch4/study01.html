<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        <!-- html 및 리소스와 관련된 모든 내용이 로딩된 이후에 발생하는 이벤트 -->
        window.onload = function () {
            // 예전 방식(사용을 안한다는것은 아님)
            // getElementById() : 지정한 id값을 가지고 있는 html 태그를 선택
            // let btn03 = document.getElementById("btn03");
            // btn03.onclick = function () {
            //     alert("클릭 이벤트 발생");
            // };

            // 현재 권장되는 방식
            // querySelector() : 지정한 선택자를 가지고 있는 html 태그를 선택
            // let subDiv = document.querySelector("#sub-div");
            // subDiv.addEventListener("click", function () {
            //     alert("div 태그 안에서 클릭 이벤트 발생");
            // });
        };

        // html 코드만 모두 로딩 후 아래의 자바스크립트가 동작하는 이벤트
        window.addEventListener("DOMContentLoaded", function () {
            let btn03 = document.getElementById("btn03");
            // 해당 태그에 이벤트를 직접 적용
            // btn03.onclick = function () {
            //     alert("클릭 이벤트 발생");
            // };

            // 함수를 미리 생성하고 이벤트때 해당 함수를 입력하는 것도 가능하다.
            btn03.onclick = clickEvent;

            // 미리 생성해 놓은 함수를 콜백함수로 사용할 수 있음.
            let subDiv = document.querySelector("#sub-div");
            // 자바스크립트의 이벤트 리스너에 이벤트를 등록한다.
            subDiv.addEventListener("click", function () {
                alert("div 태그 안에서 클릭 이벤트 발생");
            });
        });

        function clickEvent() {
            alert("클릭 이벤트가 발생했습니다.");
        };
    </script>
    <script>
        $(document).ready(function () {
            $("#btn04").on("click", function () {
                alert("jquery를 이용한 클릭 이벤트 발생");
            });
        });
    </script>
</head>
<body>
    <!--  html 이벤트 처리기를 사용한 이벤트  -->
    <div class="container">
        <div id="div01">
            <!-- 인라인 방식은 뷰나 리엑트에서 종종 사용하나 기본적인 html에선 거의 사용하지 않는다. -->
            <button class="btn btn-primary" onclick="alert('inline 방식으로 클릭 이벤트 발생')">inline 방식 이벤트</button>
            <button class="btn btn-primary" onclick="popupAlert()">inline 방식에서 함수 호출</button>
        </div>
        <br>
        <hr>
        <div id="div02">
            <button class="btn btn-success" id="btn03">dom 객체를 사용한 방식</button>
            <div style="width: 200px; height: 200px; border: 1px dashed black; background-color: cornflowerblue;
                margin-top: 5px" id="sub-div"></div>
        </div>
        <br>
        <hr>
        <div id="div03">
            <button id="btn04" class="btn btn-info">jquery를 사용한 이벤트</button>
        </div>
    </div>

    <script>
        function popupAlert() {
            alert("inline 방식으로 클릭 이벤트 발생\n함수 호출하기");
        }
    </script>
</body>
</html>
